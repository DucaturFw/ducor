version: "3"

services:
  backend:
    environment:
      - NODE_ENV=development
      - DUCOR_API_PORT=3091
      - DUCOR_ETH_MASTER_ADDRESS=0x85a84691547b7ccf19d7c31977a7f8c0af1fb25a
      - DUCOR_ETH_PROVIDER=ws://ethereum:8545
      - DUCOR_ETH_ORACLE_ACCOUNT=0xdf08f82de32b8d460adbe8d72043e3a7e25a3b39
      - DUCOR_ETH_HOST=ethereum
    depends_on:
      - rethinkdb
      - ethereum
    volumes:
      - ./test:/usr/src/test
    working_dir: /usr/src/test
    entrypoint:
      - ./entrypoint.sh

  frontend:
    build:
      args:
        - DUCOR_API_URL=localhost
        - DUCOR_API_PORT=3091
  eos:
    image: eosio/eos-dev:v1.1.1
    ports:
      - "8888:8888"
      - "9876:9876"
    expose:
      - 8888
      - 9876
    volumes:
      - ./test/eos/data:/opt/eosio/bin/data-dir
    command: /opt/eosio/bin/nodeosd.sh --data-dir /opt/eosio/bin/data-dir -e --contracts-console

  ethereum:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
    expose:
      - 8545
    volumes:
      - ./.ethereum_data:/ethereum_data
      - ./test/run.sh:/src/run.sh
    entrypoint:
      - ./run.sh

  rethinkdb:
    image: "rethinkdb"
    volumes:
      - ./.rethinkdb_data/:/data
    ports:
      - "28015:28015"
