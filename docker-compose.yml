version: '3'

services:
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "3091:3091"
    env_file: ./backend/.env
    environment:
      - NODE_ENV=development
      - DUCOR_EOS_RETHINKHOST=rethinkdb
      - DUCOR_ETH_PROVIDER=ws://localhost:8545
      - DUCOR_API_PORT=3091
    depends_on:
      - rethinkdb
    restart: on-failure

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      args:
        - DUCOR_API_URL=${BACKEND_IP_OR_DNS}
        - DUCOR_API_PORT=3091
    ports:
      - "80:80"
    depends_on:
      - backend

  rethinkdb:
    image: "rethinkdb"
    ports:
      - "28015:28015"